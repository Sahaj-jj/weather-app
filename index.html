<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="input-container">
        <input type="text" id="city" class="city">
        <button class="search-city">Search</button>
    </div>
    
    <div class="main">
        <div class="temp-info">
            <div class="weather-icon"></div>
            <div class="temperature"></div>
            <div class="unit-selector">Â°C</div>
            <div class="feels-like">feels like <span class="feels-like-temp temp"></span></div>
        </div>
        <div class="location-info">
            <div class="weather-main"></div>
            <div class="city"></div>
            <div class="country"></div>
            <div class="time"></div>
        </div>
        <div class="extra-info">
            <div class="temp-max">
                <div class="heading">MAX</div>
                <div class="content"></div>
            </div>
            <div class="temp-min">
                <div class="heading">MIN</div>
                <div class="content"></div>
            </div>
            <div class="humidity">
                <div class="heading">Humidity</div>
                <div class="content"></div>
            </div>
            <div class="wind">
                <div class="heading">Wind</div>
                <div class="content"></div>
            </div>
        </div>
    </div>

</body>

</html>
